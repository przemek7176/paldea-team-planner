<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>paldea-team-planner</title>

    <!-- PokeAPI 404 fixer: must run BEFORE the app boots -->
    <script>
      (() => {
        // Known species -> default form slugs that exist under /pokemon/
        const POKE_CANON = {
          // forms-only species
          lycanroc: 'lycanroc-midday',
          oricorio: 'oricorio-baile',
          maushold: 'maushold-family-of-three',
          dudunsparce: 'dudunsparce-two-segment',
          indeedee: 'indeedee-male',
          eiscue: 'eiscue-ice',
          tatsugiri: 'tatsugiri-curly',
          palafin: 'palafin-zero',
          toxtricity: 'toxtricity-amped',
          basculin: 'basculin-red-striped',
          squawkabilly: 'squawkabilly-green-plumage',
          mimikyu: 'mimikyu-disguised',
          // species that *do* have a base entry keep themselves
          oinkologne: 'oinkologne'
        };

        const speciesDefaultCache = new Map();
        const origFetch = window.fetch.bind(window);
        const normalize = (s) => String(s || '').toLowerCase().trim().replace(/:\d+$/, '');

        async function resolveDefaultPokemonName(speciesSlug) {
          const key = normalize(speciesSlug);
          if (POKE_CANON[key]) return POKE_CANON[key];
          if (speciesDefaultCache.has(key)) return speciesDefaultCache.get(key);

          const specUrl = `https://pokeapi.co/api/v2/pokemon-species/${encodeURIComponent(key)}/`;
          const res = await origFetch(specUrl);
          if (!res.ok) throw new Error(`Species lookup failed: ${key} (${res.status})`);
          const spec = await res.json();
          const v = (spec.varieties || []).find(v => v.is_default) || (spec.varieties || [])[0];
          const defName = v?.pokemon?.name;
          if (!defName) throw new Error(`No default variety for: ${key}`);
          speciesDefaultCache.set(key, defName);
          return defName;
        }

        function canonicalizePathIfPokemon(u) {
          const m = /^\/api\/v2\/pokemon\/([^/]+)\/?$/i.exec(u.pathname);
          if (!m) return null;
          const raw = decodeURIComponent(m[1]);
          const key = normalize(raw);
          const mapped = POKE_CANON[key];
          return mapped && mapped !== raw ? `/api/v2/pokemon/${encodeURIComponent(mapped)}/` : null;
        }

        // --- Intercept fetch (async-safe, with species fallback) ---
        window.fetch = async function (input, init) {
          try {
            const req = input instanceof Request ? input : new Request(input, init);
            const url = new URL(req.url, location.origin);

            if (/(^|\.)pokeapi\.co$/i.test(url.hostname)) {
              // 1) rewrite to known canonical first (prevents the initial 404)
              const canon = canonicalizePathIfPokemon(url);
              if (canon) {
                url.pathname = canon;
                return origFetch(url.toString(), init);
              }
            }

            // 2) do original request
            let res = await origFetch(req);
            // 3) on 404 to pokemon/<species>, resolve via species -> default variety
            if (res.status === 404 && /(^|\.)pokeapi\.co$/i.test(new URL(req.url).hostname)) {
              const m = /^\/api\/v2\/pokemon\/([^/]+)\/?$/i.exec(new URL(req.url).pathname);
              if (m) {
                const slug = normalize(decodeURIComponent(m[1]));
                const defName = await resolveDefaultPokemonName(slug);
                const fixed = new URL(`/api/v2/pokemon/${encodeURIComponent(defName)}/`, 'https://pokeapi.co').toString();
                return origFetch(fixed, init);
              }
            }
            return res;
          } catch {
            return origFetch(input, init);
          }
        };

        // --- Intercept XHR too (sync URL rewrite using the canonical map only) ---
        const origOpen = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function(method, url, ...rest) {
          try {
            const u = new URL(url, location.href);
            if (/(^|\.)pokeapi\.co$/i.test(u.hostname)) {
              const canon = canonicalizePathIfPokemon(u);
              if (canon) {
                u.pathname = canon;
                url = u.toString();
              }
            }
          } catch {}
          return origOpen.call(this, method, url, ...rest);
        };
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>

    <!-- DevKit: Fatal overlay + self-test, gated behind ?dev=1 -->
    <script>
      (function () {
        if (new URLSearchParams(location.search).get('dev') !== '1') return;

        const show = (title, msg, stack) => {
          const el = document.createElement('div');
          el.style.cssText =
            'position:fixed;inset:0;background:rgba(0,0,0,.85);color:#fff;font:14px ui-monospace,Menlo,Consolas;z-index:999999;padding:24px;overflow:auto';
          el.innerHTML = `<div style="max-width:1000px;margin:0 auto">
            <h2 style="margin:0 0 8px;font-size:18px">ðŸ’¥ ${title}</h2>
            <pre style="white-space:pre-wrap;margin:0 0 8px">${msg}</pre>
            <pre style="white-space:pre-wrap;opacity:.8">${stack || ''}</pre>
            <button id="fatal-close" style="margin-top:12px">Dismiss</button></div>`;
          document.body.appendChild(el);
          document.getElementById('fatal-close').onclick = () => el.remove();
          console.error('[FATAL]', title, msg, stack);
        };

        window.addEventListener('error', (e) =>
          show('Unhandled Error', String(e.message || e.error), e.error?.stack)
        );
        window.addEventListener('unhandledrejection', (e) => {
          const r = e.reason || {};
          show('Unhandled Promise Rejection', String(r.message || r || 'Unknown'), r.stack);
        });

        // Tiny self-test panel
        const panel = document.createElement('div');
        panel.style.cssText =
          'position:fixed;right:8px;bottom:8px;z-index:999999;background:#111;color:#fff;padding:8px 10px;border-radius:8px;font:12px ui-monospace,Menlo,Consolas';
        panel.innerHTML = '<button id="run-st">Self-Test</button> <button id="clr">Clear cache</button>';
        document.body.appendChild(panel);
        document.getElementById('clr').onclick = () => {
          localStorage.clear();
          location.reload();
        };
        document.getElementById('run-st').onclick = () => {
          const keys = ['ownedMoves', 'ownedMonIds', 'monMoves', 'monLevels'];
          const bad = keys.filter((k) => {
            try {
              const v = localStorage.getItem(k);
              return v && !JSON.parse(v);
            } catch {
              return true;
            }
          });
          console.table([
            { name: 'Root node exists', ok: !!document.getElementById('root') },
            { name: 'localStorage JSON valid', ok: bad.length === 0, note: bad.join(',') },
            { name: 'fetch patched', ok: ('' + window.fetch).includes('POKE_CANON') }
          ]);
          alert('Self-Test done. See console.');
        };
      })();
    </script>

    <!-- Vite entry (source) -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
