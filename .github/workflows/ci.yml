name: CI
on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run lint

      # print scripts so we know what this ref exposes
      - run: node -e "console.log(require('./package.json').scripts)"

      # Vitest (explicit; fallback left for older refs if needed)
      - run: npm run test:ci || npm run test -- --run

      # Playwright: browsers + system deps
      - run: npx playwright install --with-deps
      - run: npm run e2e:ci

      # Build single-file (verbose)
      - run: DEBUG=vite:* npm run build:single

      # Assert: no external assets / module scripts
      - name: Assert single-file output
        run: |
          ls -la dist
          wc -c < dist/index.html
          if grep -E 'src="/|href="/' dist/index.html | grep -E '/assets/|type="module"'; then
            echo "❌ Found external JS/CSS references in dist/index.html. Single-file build failed."
            exit 1
          else
            echo "✅ No external JS/CSS references; single-file looks correct."
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: paldea_team_planner_single
          path: dist/index.html
          retention-days: 7

  pages:
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - uses: actions/configure-pages@v5
        with:
          enablement: true
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - id: deployment
        uses: actions/deploy-pages@v4
