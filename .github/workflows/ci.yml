name: CI
on:
  push:
    branches: ["**"]          # run on every branch
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run lint

      # Vitest: use project config explicitly
      - run: npm run test:ci

      # Playwright: install browsers + system deps (recommended path)
      - run: npx playwright install --with-deps

      # E2E
      - run: npm run e2e -- --reporter=list

      # Build single-file and upload as artifact
      - run: npm run build:single
      - uses: actions/upload-artifact@v4
        with:
          name: paldea_team_planner_single
          path: dist/index.html
          retention-days: 7

  pages:
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - id: deployment
        uses: actions/deploy-pages@v4
