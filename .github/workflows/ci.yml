name: CI
on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps (prefer reproducible)
        run: npm ci || npm i --no-audit --no-fund

      - run: npm run lint
      - run: npm run test:ci || npm run test -- --run
      - run: npx playwright install --with-deps
      - run: npm run e2e:ci

      # ---- Single-file artifact (forced by vite.single.config.ts) ----
      - name: Build single file
        run: npm run build:single

      - name: Assert single-file output
        run: |
          ls -la dist
          echo "index.html size:" && wc -c < dist/index.html
          if grep -E 'src="/|href="/' dist/index.html | grep -E '/assets/|type="module"'; then
            echo "❌ Found external assets in dist/index.html"
            exit 1
          else
            echo "✅ Single file looks correct"
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: paldea_team_planner_single
          path: dist/index.html
          retention-days: 7

  pages:
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps (prefer reproducible)
        run: npm ci || npm i --no-audit --no-fund
      - run: npm run build
      - uses: actions/configure-pages@v5
        with:
          enablement: true
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - id: deployment
        uses: actions/deploy-pages@v4
