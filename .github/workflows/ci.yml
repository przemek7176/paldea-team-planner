name: CI
on:
  push:
    branches: ["**"]          # run on every branch
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run lint

      # helpful: print scripts that CI sees
      - run: node -e "console.log(require('./package.json').scripts)"

      # Vitest (prefer config script; fall back just in case)
      - run: npm run test:ci || npm run test -- --run

      # Playwright: install browsers + system deps (supported on ubuntu-latest)
      - run: npx playwright install --with-deps

      # E2E
      - run: npm run e2e:ci

      # Build single-file (verbose) and verify output
      - run: DEBUG=vite:* npm run build:single
      - name: Inspect dist (single-file expected)
        run: |
          ls -la dist
          test -f dist/index.html && echo "index.html size:" && wc -c < dist/index.html
          echo "Has assets dir?"
          test -d dist/assets && ls -la dist/assets || echo "No assets dir (good for single-file)"

      - uses: actions/upload-artifact@v4
        with:
          name: paldea_team_planner_single
          path: dist/index.html
          retention-days: 7

  pages:
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      # Ensure Pages is enabled on the repo, then deploy
      - uses: actions/configure-pages@v5
        with:
          enablement: true
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - id: deployment
        uses: actions/deploy-pages@v4
