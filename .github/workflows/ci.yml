name: CI
on:
  push:
    branches: ["**"]         # run on every branch
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run lint
      - run: npm run test:ci            # <â€” use vitest config explicitly

      # install Playwright browsers (faster & reliable than npx install)
      - uses: microsoft/playwright-github-action@v1

      - run: npm run e2e -- --reporter=list
      - run: npm run build:single

      - uses: actions/upload-artifact@v4
        with:
          name: paldea_team_planner_single
          path: dist/index.html
          retention-days: 7

  pages:
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - uses: actions/deploy-pages@v4
