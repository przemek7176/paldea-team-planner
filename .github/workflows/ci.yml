name: Build & Deploy (Vite â†’ GitHub Pages + single-file artifact)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # --- Standard multi-file build for GitHub Pages ---
      - name: Build (multi-file, Pages)
        run: npm run build
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      # SPA fallback so refresh on deep links works on Pages
      - name: Add 404 fallback
        run: cp dist/index.html dist/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      # --- Single-file build for easy local preview / artifact download ---
      - name: Build (single-file, portable index.html)
        run: npm run build:single

      - name: Upload single-file artifact
        uses: actions/upload-artifact@v4
        with:
          name: single-file-build
          path: dist/index.html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
